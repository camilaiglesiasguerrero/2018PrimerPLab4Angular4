
<div class="card" style="width: 18rem;">
    <img class="card-img-top"  src={{laPersona.pathFoto}} alt="Avatar">
    <div  class="card-body">
        <h5  class="card-title">{{laPersona.nombre}}</h5>
        <p class="card-text">{{laPersona.mail}}</p>
        <p class="card-text">Sexo: {{laPersona.sexo}}</p>
    </div>
</div>
